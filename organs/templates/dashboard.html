{% extends "base.html" %}
{% block content %}
<h1>Python Lab</h1>

<h2>Lessons</h2>
<ul>
  {% for item in outline %}
    <li><a href="/python-lab/lesson/{{ item.id }}">{{ item.id }} — {{ item.title }}</a></li>
  {% endfor %}
</ul>

<h2>Labs</h2>
<ul>
  {% for key, lab in labs.items() %}
    <li><a href="/python-lab/lab/{{ key }}">{{ key }} — {{ lab.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
